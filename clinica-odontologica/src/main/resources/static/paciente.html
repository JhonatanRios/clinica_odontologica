<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacientes | Clínica Odontológica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/basics.css" />
  </head>
  <body>
    <header class="d-grid center-start p--15">
      <h2>Clínica <br> Odontológica</h2>
    </header>
    <nav class="p--15">
      <ul class="d-flex g--10 m--0">
        <li class="txt--center"><a href="./index.html">Home</a></li>
        <li class="txt--center"><a href="./odontologo.html">Odontólogos</a></li>
        <li class="txt--center"><a href="./paciente.html" class="active">Pacientes</a></li>
        <li class="txt--center"><a href="./turno.html">Turnos</a></li>
      </ul>
    </nav>
    <div class="d-grid center">
      <div class="d-grid center-start entidad g--10 p--15">
        <img class="img--entidad" src="./assets/paciente.png" alt="Paciente" />
        <div class="info">
          <h1>Pacientes</h1>
          <p class="legal">En esta pagina podras trabajar con los pacientes</p>
        </div>
      </div>
    </div>
    <main class="p--15 mb--30">
      <div class="d-grid center-start title g--10 mb--15">
        <p>Listado de Pacientes</p>
        <div class="d-grid buscar">
          <button class="btn"><i class="fas fa-search"></i></button>
          <input type="text" placeholder="Buscar por id..." id="buscar">
        </div>
      </div>
      <span class="d-flex line"></span>
      <div class="d-grid cont-list g--10" id="listarAll"></div>
    </main>
    <div class="d-grid center cont-crear">
      <button class="bg--blue crear" onclick="formCrearPaciente()"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/paciente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
